<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/captcha.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/signup.js"></script>
</head>
<body>
    <div class="topwrap">
        <div class="top">
            <ul>  
                <li><a href="">康佳新闻</a>|</li>
                <li><a href="">加入康佳</a>|</li>
                <li><a href="">校园招聘</a>|</li>
                <li><a href="">康佳社区</a>|</li>
                <li><a href="">大宗采购</a>|</li>
                <li><a href="">积分商城</a>|</li>
            </ul>
            <div class="top-right">
                <!-- 登录 -->
                <p class="longin"><a href="login.html">
                    登录
                </a>|</p>
                <!-- 注册 -->
                <p class="singup"><a href="">
                    注册
                </a></p>

                <div class="shopcart"><a href=""><i>--</i>
                    <span>购物车<em>(0)</em></span>
                </a></div>
            </div>


        </div>
    </div>




    <div class="loginbg">
        <div class="login">
            <div class="memberlogin">
                <p class="signup-top">注册成为会员<a href="login.html"><span>立即登录»</span></a></p>

                <div class="login-mid signup-mid">
                    <div class="register-form  active">
                        <div class="SmsValid">

                <!-- 请输入用户名  登录账号不能全数字 可以全英文   最少四个字符 -->
                            <div class="form-item username"><span class="label"> 登录账号<em>*</em></span>
                            
                                    <input type="text" placeholder="手机号/邮箱/用户名" id="usernameID">
                                    <span class="form-group__message"></span>
                                
                            </div>
                            <!-- 密码可以纯数字  最少6-20位数 -->
                            <div  class="form-item passwordA"><span class="label">登录密码<em>*</em></span>
                                
                                    <input type="password" placeholder="登录密码" id="passwordA">
                                    <span class="form-group__message password_error"></span>
                                
                            </div>
                            <div  class="form-item passwordB"><span class="label">确认密码<em>*</em></span>
                                
                                    <input type="password" placeholder="再次输入密码" id="passwordB">
                                    <span class="form-group__message password_error"></span>
                                
                            </div>
                            <div class="form-item image-code"><span class="label">验证码<em>*</em></span>
                                
                                    <input type="text" placeholder="请输入验证码" id="imageCode">
                                    <span class="form-group__message imageCode-er"></span>
                                    <div class="image-code-box">
                                        <canvas width="67" height="20" id="captcha"></canvas>
                                        <!-- <button>更换验证码</button>   -->
                                        <!-- <div class="form-group__message">请输入图形验证码</div> -->
                                    </div>
                                   
                            </div> 
                            
                        </div>
                    </div>



                    <p class="agree"><label><input name="protocol" id="protocol" type="checkbox">同意</label><span>《会员注册条款》</span>
                    </p>  
                    
                    <div class="submit" id="registerBtn"><button type="submit">提交</button><a href=""></a></div>
                </div>
            </div>
        </div>      
    </div>
    
</body>
</html>
